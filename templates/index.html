<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Monitoring - Multi Lane</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; }
        .lane-box { margin: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 16px; }
        .lane-title { text-align: center; margin-bottom: 8px; }
        img { display: block; margin: 0 auto; border-radius: 4px; max-width: 480px; max-height: 320px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Traffic Monitoring - Multi Lane Live Streams</h1>
    <div class="container">
        {% for lane in range(1, 5) %}
        <div class="lane-box">
            <h2 class="lane-title">Lane {{ lane }}</h2>
            <img src="{{ url_for('video_feed', lane_id=lane) }}" alt="Lane {{ lane }} Live Stream">
        </div>
        {% endfor %}
    </div>
</body>
</html>
